<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox responsive</title>
    <link rel="stylesheet" href="flexbox-responsive.css">
    <link rel="stylesheet" href="../styles/_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

    <div class="container">
       
        <form action="#">

            <p class="field">
                <input type="email" name="login-email" id="login-email" placeholder="Name" required>
                <label for="login-email">Email</label>
            </p>

            <p class="field">
                <input type="text" name="name" id="name" placeholder="Email Address" required>
                <label class="name">Name</label>
            </p>

            <button>Subscribe</button>
        </form>

    </div>

</body>

</html>
