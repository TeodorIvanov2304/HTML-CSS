<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive tables</title>
    <link rel="stylesheet" href="responsive-tables.css">
    <link rel="stylesheet" href="../styles/_styles.css">
</head>
<body>

    <h1>Table title</h1>
    <table>

        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td data-title="First Name">David</td>
                <td data-title="Last Name">Milton</td>
                <td data-title="City">London</td>
                <td data-title="Country">UK</td>
            </tr>

            <tr>
                <td data-title="First Name">Rosanna</td>
                <td data-title="Last Name">Jones</td>
                <td data-title="City">Santa Monika</td>
                <td data-title="Country">US</td>
            </tr>

            <tr>
                <td data-title="First Name">Johanis</td>
                <td data-title="Last Name">Petropoulospavlidis</td>
                <td data-title="City">Athens</td>
                <td data-title="Country">GR</td>
            </tr>

        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th data-title="Header">Header 1</th>
                <th data-title="Header">Header 22</th>
                <th data-title="Header">Header 333</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <td data-title="Header">Row 1, Col 1</td>
                <td data-title="Header">Row 1, Col 2</td>
                <td data-title="Header">Row 1, Col 3</td>
            </tr>

            <tr>
                <td data-title="Header">Row 2, Col 1</td>
                <td data-title="Header">Row 2, Col 2</td>
                <td data-title="Header">Row 2, Col 3</td>
            </tr>

            <tr>
                <td data-title="Header">Row 3, Col 1</td>
                <td data-title="Header">Row 3, Col 2</td>
                <td data-title="Header">Row 3, Col 3</td>
            </tr>

        </tbody>

    </table>

</body>
</html>
